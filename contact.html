<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-space-dynamic.css" />
    <link rel="stylesheet" href="assets/css/animated.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
</head>
<body>





    <div id="contact" class="contact-us section">
        <!-- <h1>CONTACT US</h1> -->
        <div class="container">
          <div class="row">
            <div
              class="col-lg-6 align-self-center wow fadeInLeft"
              data-wow-duration="0.5s"
              data-wow-delay="0.25s"
            >
            <div class="section-heading">
                <h2>Feel Free To Send Us a Message About Your Surplus Stock</h2>
                <p>
                  
                </p>
                <div class="phone-info">
                  
                  <h4>
                    <!-- Email Us: -->
                    <span class="lee"
                      ><i class="fa fa-envelope"></i>
                      <a href="#">info@sidautomation.co</a></span
                    >
                  </h4>
                </div>
              </div>
            </div>
            <div
              class="col-lg-6 wow fadeInRight"
              data-wow-duration="0.5s"
              data-wow-delay="0.25s"
            >
              <form id="contact" action="https://formspree.io/f/mvonngor"
              method="POST">
                <div class="row">
                    <h3  style="margin-bottom:10px">Personal Information</h3>
                    <br>
                  <div class="col-lg-6">
                    <fieldset>
                      <input
                        type="name"
                        name="name"
                        id="name"
                        placeholder="Name"
                        autocomplete="on"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="email"
                        pattern="[^ @]*@[^ @]*"
                        autocomplete="on"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input
                        type="text"
                        name="company"
                        id="company"
                        placeholder="Company"
                        required=""
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input
                        name="phone"
                        type="text"
                        id="phone"
                        placeholder="Phone Number"
                        required=""
                      ></input>
                    </fieldset>

                    <h3 style="margin-bottom: 15px">Ask your question</h3>

                    <fieldset>
                        <input
                          name="subject"
                          type="text"
                          class="form-control"
                          id="message"
                          placeholder="subject"
                          required=""
                        ></input>
                      </fieldset>

                      <fieldset>
                        <textarea
                          name="comment"
                          type="text"
                          class="form-control"
                          id="message"
                          placeholder="comment"
                          required=""
                        ></textarea>
                      </fieldset>

                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="main-button">
                        Send Message
                      </button>
                    </fieldset>
                  </div>
                </div>
                <div class="contact-dec">
                  <img src="assets/images/contact-decoration.png" alt="" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>




      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/owl-carousel.js"></script>
      <script src="assets/js/animation.js"></script>
      <script src="assets/js/imagesloaded.js"></script>
      <script src="assets/js/templatemo-custom.js"></script>

    
</body>
</html>
